<!doctype html>
<html>
<head>
    <title>Project Info</title>
</head>
<body>
  
  <h1>Title: {{ project_info[0] }}</h1>

  <p>Description: {{ project_info[1] }}</p>

  <p>Max Grade: {{ project_info[2] }}</p>

  <ul>
	  {% for grade in project_grades %}
	  <li>
	  	Student: <a href="/student?github={{ grade[0] }}">{{ grade[0] }}</a> | Grade: {{ grade[1] }}
	  </li>
	  {% endfor %}
  </ul>

</body>
</html>
